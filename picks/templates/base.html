<!-- picks/templates/base.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Football Picks</title>
</head>
<body>
  <nav>
    <a href="{% url 'picks:home' %}">Home</a> |
    <a href="{% url 'picks:leaderboard' %}">Leaderboard</a> |
    {% if user.is_authenticated %}
      <a href="{% url 'logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'login' %}">Login</a> |
      <a href="{% url 'picks:register' %}">Register</a>
    {% endif %}
  </nav>
  <hr/>
  {% block content %}{% endblock %}
</body>
</html>
