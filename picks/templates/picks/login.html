<!-- picks/templates/picks/login.html -->
{% extends "base.html" %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4">Login</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
        <div class="mt-3">
        <a href="{% url 'password_reset' %}">Forgot Password?</a>
      </div>
    </div>
  </div>
{% endblock %}
