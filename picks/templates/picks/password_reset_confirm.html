{% extends "base.html" %}
{% block content %}
<div class="container my-4">
  <h2 class="mb-4">Set a New Password</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Change Password</button>
  </form>
</div>
{% endblock %}
